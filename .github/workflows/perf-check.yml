name: Performance Regression Check

on:
  push:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - '.github/workflows/perf-check.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - '.github/workflows/perf-check.yml'

concurrency:
  group: perf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf-capture:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Build
        run: npm run build
      
      - name: Capture control profile (combat off)
        env:
          PERF_STARTUP_TIMEOUT: 90
        run: xvfb-run -a npm run perf:capture -- --duration=20 --warmup=6 --combat=0 --reuse-dev-server=true --log-level=warn
      
      - name: Capture combat profile (active scenario)
        env:
          PERF_STARTUP_TIMEOUT: 90
        run: xvfb-run -a npm run perf:capture -- --duration=20 --warmup=8 --npcs=60 --combat=1 --active-player=1 --reuse-dev-server=true --log-level=warn
      
      - name: Analyze latest capture
        if: always()
        run: npm run perf:analyze:latest

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-capture-artifacts
          path: artifacts/perf/**
          retention-days: 7
